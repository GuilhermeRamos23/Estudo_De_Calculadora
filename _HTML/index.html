<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../_CSS/estilo.css">
    <title>Estudo de Calculadora</title>
</head>
<body>
    <div class="interface">
        <header>    
        <h1>Calculadora</h1>
        <p>O resultado aparece aqui &rarr; </p> 
        </header>
  
        <table id="escorpo">
            <tr>
                <td class="teste"><button>&#37;</button></td>
                <td class="teste"><button>&radic;</button></td>
                <td class="teste"><button>&#xd7;</button></td> 
                <td class="teste"><button>&#xf7;</button></td> 
            </tr>
            <tr>
                <td class="teste"><button>7</button></td>
                <td class="teste"><button>8</button></td>
                <td class="teste"><button>9</button></td>
                <td class="teste"><button>&#x208B;</button></td>

            </tr>
            <tr>
                <td class="teste"><button>4</button></td>
                <td class="teste"><button>5</button></td>
                <td class="teste"><button>6</button></td>
                <td class="teste"><button>&#x2b;</button></td>
                

            </tr>
            <tr>
                <td class="teste"><button>1</button></td>
                <td class="teste"><button>2</button></td>
                <td class="teste"><button>3</button></td>
                
               
            </tr>
            <tr>  
                <td class="teste"><button>.</button></td>
                <td class="teste"><button>0</button></td>
                <td class="teste"><button>AC</button></td>
            </tr>
            <td class="igual"><button>&#61;</button></td>
            </table>
            
    </div>
</body>
</html>
